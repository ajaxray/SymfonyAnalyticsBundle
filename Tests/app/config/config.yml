framework:
    secret: "So which of the favors of your Lord would you deny?"
    test: ~
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
    templating:
        engines: ['twig']

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: "pdo_sqlite"
                path: "%kernel.root_dir%/data/testdb.sqlite3"